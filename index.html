<!DOCTYPE html>
<html>
<head>
	<title> Snake Game </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="snake.css">
</head>
<body>
	<div id="container">
		<div id="gameover">
			Selbst Mattia ist besser
			<br>
			Dein Score: <span id="final"></span>
			<br>
			<a onClick="window.location.reload()" href="#">, versuchs nochmal du Lusche!</a>
		</div>
		<canvas id="myCanvas" width="340" height="450"> 
		</canvas>
		<div id="score">
			<div>Current Score:<span id="current">0</span>
			</div>
			<div>High Score:<span id="highest">3</span>
			</div>
		</div>
    </div>
    <div id="controls">
<div style="width:100%;margin:auto">
		<button id="left"></button>
		<div style="display:inline-block; width:30vw; height:20vh">
			 <button id="up" ></button>
			 <button id="down"></button>	
		</div>
		 <button id="right"></button>
 
</div>
    </div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<!-- Main JS -->
<script src="snake.js"></script>

</body>
</html>
