<!DOCTYPE html>
<html>
<head>
	<title> Snake Game </title>
	<link rel="stylesheet" href="snake.css">
</head>
<body>
	<div id="container">
		<div id="gameover">
			Game over!
			<br>
			Your score is <span id="final"></span>
			<br>
			<a onClick="window.location.reload()" href="#">Press Return To Play Again</a>
		</div>
		<canvas id="myCanvas" width="600" height="450"> 
		</canvas>
		<div id="score">
			<div>Current Score:<span id="current">0</span>
			</div>
			<div>High Score:<span id="highest">3</span>
			</div>
		</div>
    </div>
    <div id="controls">
<div style="width:180px;margin:auto">
		<button id="left"></button>
		<div style="display:inline-block; width:50px; height:150px">
			 <button id="up" ></button>
			 <button id="down"></button>	
		</div>
		 <button id="right"></button>
 
</div>
    </div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<!-- Main JS -->
<script src="snake.js"></script>

</body>
</html>
